<div class="block no-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 column">
                <div class="job-single-sec style3">
                    <div class="job-head-wide">
                        <div class="row">
                            <div class="col-lg-10">
                                <div class="job-single-head3 emplye">
                                    <!-- <div class="job-thumb"> <img [src]="empresa.logo" alt="" /></div> -->
                                    <div class="job-single-info3">
                                        <h3>{{ nombreEmpresa }}</h3>
                                        <span><a>{{ micrositio?.sitioWeb }}</a></span>
                                        <div class="share-bar">
                                            <a href="#" title="" class="share-fb"><i class="la la-facebook"></i></a><a
                                                href="#" title="" class="share-twitter"><i
                                                    class="la la-twitter"></i></a><a href="#" title=""
                                                class="share-google"><i class="la la-instagram"></i></a><a href="#"
                                                title="" class="share-fb"><i class="la la-linkedin"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="emply-btns">
                                    <a class="seemap" href="#" title=""><i class="la la-share-square"></i> Enviar
                                        Mensaje / CV</a>
                                    <a class="followus" href="#" title=""><i class="la la-paper-plane"></i> Ver
                                        Propuestas</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="job-wide-devider">
                        <div class="row">
                            <div class="col-lg-12 column">
                                <div class="job-details">
                                    <h3>Sobre {{ nombreEmpresa }}</h3>
                                    <p>{{ micrositio?.descripcion }}
                                </div>
                                <div class="job-details">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <ngx-twitter-timeline [data]="{sourceType: 'url', url: 'https://twitter.com/twitterdev'}"
                                                [opts]="{tweetLimit: 3, height: 400}">
                                            </ngx-twitter-timeline>
                                        </div>
                                        <div class="col-md-6">
                                            <h3>Ãšltimos Posts de Facebook</h3>
                                            <iframe
                                                src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fgoogleargentina&tabs=timeline&width=340&height=500&small_header=true&adapt_container_width=false&hide_cover=true&show_facepile=false&appId"
                                                width="500" height="300" style="border:none;overflow:hidden"
                                                scrolling="no" frameborder="0" allowTransparency="true"
                                                allow="encrypted-media"></iframe>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 column">
                                    <div class="job-details">
                                        <h3 style="font-size: 25px;">Noticias</h3>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="about-us">
                                            <div class="row" *ngFor="let noticia of micrositio?.noticias">
                                                <div class="col-lg-12">
                                                    <h3>{{ noticia.nombre }}</h3>
                                                </div>
                                                <div class="col-lg-7">
                                                    <p>{{ noticia.fecha }}</p>
                                                    <p>{{ noticia.cuerpo }}</p>
                                                </div>
                                                <div class="col-lg-5">
                                                    <img [src]="noticia.foto" alt="" />
                                                </div>
                                                <hr>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
