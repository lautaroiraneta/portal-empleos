<div class="block no-padding">
    <div class="container">
         <div class="row no-gape">
             <div class="col-lg-9 column">
                 <div class="padding-left">
                     <div class="profile-title">
                         <h3>Datos Personales</h3>
                    </div>
                    <form #form="ngForm">
                        <div class="row" *ngIf="mostrarPrimeraParte">
                            <div class="col-lg-6">
                                <span class="pf-title">Nombres</span>
                                <div class="pf-field">
                                    <input type="text" placeholder="" name="nombres" [(ngModel)]="perfil.nombres" />
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <span class="pf-title">Apellidos</span>
                                <div class="pf-field">
                                    <input type="text" placeholder="" name="apellidos" [(ngModel)]="perfil.apellidos" />
                                </div>
                            </div>
                            <span class="pf-title" style="padding-left: 15px; margin-top: 0px;">Correo Electrónico</span>
                    
                            <div class="col-lg-8" *ngFor="let email of perfil.emails; let i = index">
                                <div class="col-lg-11" style="margin-left: -15px;">
                                    <div class="pf-field">
                                        <input type="text" placeholder="" name="email-{{i}}" [(ngModel)]="perfil.emails[i].email" />
                                    </div>
                                </div>
                                <div style="padding-top:10px;" *ngIf="perfil.emails.length !== 1">
                                    <a (click)="eliminarEmail(perfil.emails[i].id)"><i class="la la-trash" style="font-size: 25px;"></i></a>
                                </div>
                            </div>
                            <div class="col-lg-4" style="padding-top:10px;">
                                <a (click)="agregarEmail()"><i class="la la-plus-circle" style="font-size: 25px;"></i> Agregar otro
                                    E-Mail</a>
                            </div>
                    
                            <span class="pf-title" style="padding-left: 15px; margin-top: 0px;">Teléfono</span>
                            <div class="col-lg-8" *ngFor="let telefono of perfil.telefonos; let i = index">
                                <div class="col-lg-11" style="margin-left: -15px;">
                                    <div class="pf-field">
                                        <input type="text" placeholder="" name="telefono-{{i}}"
                                            [(ngModel)]="perfil.telefonos[i].telefono" />
                                    </div>
                                </div>
                                <div style="padding-top:10px;" *ngIf="perfil.telefonos.length !== 1">
                                    <a (click)="eliminarTelefono(perfil.telefonos[i].id)"><i class="la la-trash"
                                            style="font-size: 25px;"></i></a>
                                </div>
                            </div>
                            <div class="col-lg-4" style="padding-top:10px;">
                                <a (click)="agregarTelefono()"><i class="la la-plus-circle" style="font-size: 25px;"></i> Agregar otro
                                    Teléfono</a>
                            </div>
                    
                            <div class="col-lg-6">
                                <span class="pf-title" style="margin-top: 15px;">País de Residencia</span>
                                <ng-multiselect-dropdown [placeholder]="'Seleccione un País de Residencia'" [data]="paises"
                                    [(ngModel)]="perfil.paisResidencia" name="paisResidencia" [settings]="dropdownSettingsSingle"
                                    (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                                </ng-multiselect-dropdown>
                            </div>
                            <div class="col-lg-6">
                                <span class="pf-title" style="margin-top: 15px;">Provincia de Residencia</span>
                                <div class="pf-field">
                                    <ng-multiselect-dropdown [placeholder]="'Seleccione un Provincia de Residencia'" [data]="provincias"
                                        [(ngModel)]="perfil.provinciaResidencia" name="provinciaResidencia" [settings]="dropdownSettingsSingle"
                                        (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                                    </ng-multiselect-dropdown>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <span class="pf-title" style="margin-top: 15px;">Zona</span>
                                <div class="pf-field">
                                    <select data-placeholder="Seleccione una Zona" class="chosen">
                                        <option>Buenos Aires</option>
                                        <option>Catamarca</option>
                                        <option>Chaco</option>
                                        <option>Chubut</option>
                                        <option>Córdoba</option>
                                        <option>Corrientes</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <span class="pf-title" style="margin-top: 15px;">Ciudad</span>
                                <div class="pf-field">
                                    <select data-placeholder="Seleccione una Ciudad" class="chosen">
                                        <option>Buenos Aires</option>
                                        <option>Catamarca</option>
                                        <option>Chaco</option>
                                        <option>Chubut</option>
                                        <option>Córdoba</option>
                                        <option>Corrientes</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <span class="pf-title" style="margin-top: 15px;">Localidad</span>
                                <div class="pf-field">
                                    <select data-placeholder="Seleccione una Localidad" class="chosen">
                                        <option>Buenos Aires</option>
                                        <option>Catamarca</option>
                                        <option>Chaco</option>
                                        <option>Chubut</option>
                                        <option>Córdoba</option>
                                        <option>Corrientes</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <span class="pf-title" style="margin-top: 15px;">Fecha de Nacimiento</span>
                                <div class="pf-field">
                                    <input class="input-box" placeholder="Click to select a date" angular-mydatepicker
                                        (click)="dp.toggleCalendar()" [(ngModel)]="perfil.fechaNacimiento" name="fechaNacimiento"
                                        [options]="myDpOptions" #dp="angular-mydatepicker" />
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <span class="pf-title" style="margin-top: 0px;">Estado Civil</span>
                                <div class="pf-field">
                                    <ng-multiselect-dropdown [placeholder]="'Seleccione un Estado Civil'" [data]="estadosCivil | async"
                                        [(ngModel)]="perfil.estadoCivil" name="estadoCivil" [settings]="dropdownSettingsSingle"
                                        (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                                    </ng-multiselect-dropdown>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <span class="pf-title" style="margin-top: 0px;">Pais Nacionalidad</span>
                                <div class="pf-field">
                                    <ng-multiselect-dropdown [placeholder]="'Seleccione un País de Nacionalidad'" [data]="paises"
                                        [(ngModel)]="perfil.paisNacionalidad" name="paisNacionalidad" [settings]="dropdownSettingsSingle"
                                        (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                                    </ng-multiselect-dropdown>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <span class="pf-title" style="margin-top: 15px;">Tipo de Documento</span>
                                <div class="pf-field">
                                    <ng-multiselect-dropdown [placeholder]="'Seleccione un Tipo de Documento'" [data]="tiposDocumento"
                                        [(ngModel)]="perfil.tipoDocumento" name="tipoDocumento" [settings]="dropdownSettingsSingle"
                                        (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                                    </ng-multiselect-dropdown>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <span class="pf-title" style="margin-top: 15px;">Documento de Identidad</span>
                                <div class="pf-field">
                                    <input type="text" placeholder="" [(ngModel)]="perfil.numeroDocumento" name="numeroDocumento" />
                                </div>
                            </div>
                        </div>
                        <div class="row" *ngIf="!mostrarPrimeraParte">
                            Hi!
                        </div>
                    </form>
                     <div class="contact-edit">
                         <form>
                             <div class="row">
                                <div class="col-lg-12">
                                    <button type="submit" (click)="mostrarPrimeraParte = !mostrarPrimeraParte">Siguiente</button>
                                </div>
                             </div>
                         </form>
                     </div>
                 </div>
            </div>
         </div>
    </div>
</div>
