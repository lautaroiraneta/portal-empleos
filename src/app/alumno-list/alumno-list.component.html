<div class="block no-padding">
    <div class="container">
        <div class="row no-gape">
            <aside class="col-lg-3 column border-right">
                <div class="widget">
                    <div class="search_widget_job">
                        <div class="field_w_search">
                            <input type="text" placeholder="Nombre del Alumno" [(ngModel)]="filtroNombre" name="filtroNombre" (keyup)="actualizarItems()" />
                            <i class="la la-search"></i>
                        </div>
                        <div class="field_w_search">
                            <input type="text" placeholder="Lugar de Residencia" [(ngModel)]="filtroLugar" name="filtroLugar" (keyup)="actualizarItems()" />
                            <i class="la la-map-marker"></i>
                        </div>
                    </div>
                </div>
                <div class="widget">
                    <h3 class="sb-title closed" (click)="isCollapsedCarrera = !isCollapsedCarrera">Carrera</h3>
                    <div class="specialism_widget" [ngbCollapse]="isCollapsedCarrera">
                        <div class="field_w_search">
                            <input type="text" placeholder="Buscar Carrera" />
                        </div>
                        <div class="simple-checkbox">
                            <p><input type="checkbox" name="smplechk" id="22"><label for="22">Ingeniería en
                                    Informática</label></p>
                            <p><input type="checkbox" name="smplechk" id="23"><label for="23">Licenciatura en
                                    Informática</label></p>
                            <p><input type="checkbox" name="smplechk" id="24"><label for="24">Ingeniería
                                    Electromecánica</label></p>
                            <p><input type="checkbox" name="smplechk" id="25"><label for="25">Licenciatura en
                                    Gastronomía</label></p>
                            <p><input type="checkbox" name="smplechk" id="26"><label for="26">Licenciatura en
                                    Economía</label></p>
                            <p><input type="checkbox" name="smplechk" id="27"><label for="27">Todos</label></p>
                        </div>
                    </div>
                </div>
                <div class="widget">
                    <h3 class="sb-title closed" (click)="isCollapsedEdadDesdeHasta = !isCollapsedEdadDesdeHasta">Edad Desde-Hasta</h3>
                    <div class="range_slider" [ngbCollapse]="isCollapsedEdadDesdeHasta">
                        <div class="nstSlider" data-range_min="18" data-range_max="65" data-cur_min="22"
                            data-cur_max="30">
                            <div class="bar"></div>
                            <div class="leftGrip"></div>
                            <div class="rightGrip"></div>
                        </div>
                        <div class="leftLabel"></div>
                        <div class="rightLabel"></div>
                    </div>
                </div>
                <div class="widget">
                    <h3 class="sb-title closed" (click)="isCollapsedDatosAcademicos = !isCollapsedDatosAcademicos">Datos Académicos</h3>
                    <div class="specialism_widget" [ngbCollapse]="isCollapsedDatosAcademicos">
                        <div class="field_w_search">
                            <input type="text" placeholder="Porcentaje de carrera" />
                            <i class="la la-university"></i>
                        </div>
                        <div class="field_w_search">
                            <input type="text" placeholder="Cantidad de materias aprobadas" />
                            <i class="la la-university"></i>
                        </div>
                        <div class="field_w_search">
                            <input type="text" placeholder="Año de cursada" />
                            <i class="la la-university"></i>
                        </div>
                        <div class="field_w_search">
                            <input type="text" placeholder="Promedio" />
                            <i class="la la-university"></i>
                        </div>
                    </div>
                </div>
                <div class="widget">
                    <h3 class="sb-title closed" (click)="isCollapsedPuestos = !isCollapsedPuestos">Puestos</h3>
                    <div class="specialism_widget" [ngbCollapse]="isCollapsedPuestos">
                        <div class="field_w_search">
                            <input type="text" placeholder="Buscar Puestos" />
                        </div>
                        <div class="simple-checkbox">
                            <p><input type="checkbox" name="smplechk" id="224"><label for="224">Desarrollador</label>
                            </p>
                            <p><input type="checkbox" name="smplechk" id="234"><label for="234">Analista</label></p>
                            <p><input type="checkbox" name="smplechk" id="244"><label for="244">Tester</label></p>
                            <p><input type="checkbox" name="smplechk" id="254"><label for="254">Pasante
                                    Comercial</label></p>
                            <p><input type="checkbox" name="smplechk" id="264"><label for="264">Consultor de
                                    Finanzas</label></p>
                            <p><input type="checkbox" name="smplechk" id="274"><label for="274">Todos</label></p>
                        </div>
                    </div>
                </div>
                <div class="widget">
                    <h3 class="sb-title closed" (click)="isCollapsedConocimientos = !isCollapsedConocimientos">Conocimientos</h3>
                    <div class="specialism_widget" [ngbCollapse]="isCollapsedConocimientos">
                        <div class="field_w_search">
                            <input type="text" placeholder="Buscar Conocimientos" />
                        </div>
                        <div class="simple-checkbox">
                            <p><input type="checkbox" name="smplechk" id="2245"><label for="2245">.NET</label></p>
                            <p><input type="checkbox" name="smplechk" id="2345"><label for="2345">Java</label></p>
                            <p><input type="checkbox" name="smplechk" id="2445"><label for="2445">Liquidación de
                                    Sueldos</label></p>
                            <p><input type="checkbox" name="smplechk" id="2545"><label for="2545">Paquete Office</label>
                            </p>
                            <p><input type="checkbox" name="smplechk" id="2645"><label for="2645">Control de
                                    Cheques</label></p>
                            <p><input type="checkbox" name="smplechk" id="2745"><label for="2745">Todos</label></p>
                        </div>
                    </div>
                </div>
            </aside>
            <div class="col-lg-9 column">
                <div class="padding-left">
                    <div class="emply-resume-sec">
                        <div class="emply-resume-list" *ngFor="let alumno of items">
                            <div class="emply-resume-thumb">
                                <img [src]="alumno.fotoPerfil" alt="" />
                            </div>
                            <div class="emply-resume-info">
                                <h3><a href="#" title="">{{ alumno.nombre }}</a></h3>
                                <span><i>{{alumno.carrera}}</i></span>
                                <p><i class="la la-map-marker"></i>{{alumno.lugar}}</p>
                            </div>
                            <div class="shortlists">
                                <a href="#" title="">Ver Perfil <i class="la la-eye" style="font-size: 17px;"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
