<div class="col-lg-12 column">
    <div class="filterbar">
        <p>Total de {{ items.length }} Empresas</p>
        <div class="sortby-sec">
            <span>Ordenar por</span>
           <select data-placeholder="20 Per Page" class="chosen">
               <option>MÃ¡s reciente</option>
               <option>40 Per Page</option>
               <option>50 Per Page</option>
               <option>60 Per Page</option>
           </select>
        </div>
    </div>
    <div class="widget col-lg-4">
        <div class="search_widget_job">
            <div class="field_w_search">
                <input type="text" placeholder="Nombre de Empresa" [(ngModel)]="filtroNombre" name="filtroNombre" (keyup)="actualizarItems()" />
                <i class="la la-search"></i>
            </div>
        </div>
    </div>
    <div class="emply-list-sec style2">
        <div class="emply-list" *ngFor="let e of items">
            <div class="emply-list-thumb">
                <a href="#" title=""><img src="{{e.fotoPerfil}}" alt="" /></a>
                <br />
                <br />
                <br />
                <div><a style="font-size:15px; color: #437a43;"><i class="la la-envelope" style="font-size: 18px;"></i> <strong>Enviar Mensaje</strong></a></div>
            </div>
           <div class="emply-list-info">
            <div class="emply-pstn"><a *ngIf="e.propuestasAbiertas !== 0">{{ e.propuestasAbiertas }} Propuestas Abiertas</a><a
                    *ngIf="e.propuestasAbiertasCarrera !== 0"> (Ver {{ e.propuestasAbiertasCarrera }} de mi carrera)</a></div>
                <h3><a href="#" title="">{{ e.nombre }}</a></h3>
                <p>{{ e.descripcion }}</p>
            </div>
        </div>
