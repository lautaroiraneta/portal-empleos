<div class="padding-left">
    <div class="manage-jobs-sec">
        <br />
        <h2 style="padding-left: 27px;">Gestión de Usuarios</h2>
        <div class="row">
            <div class="col-lg-4" style="padding-left: 40px;">
                <span class="pf-title" style="margin-top: 0px;"></span>
                <div class="pf-field">
                    <input type="text" placeholder="Buscar" class="form-control"  style="height: 50px;" [(ngModel)]="filtro" name="filtro" (keyup)="filtrar()" />
                    <i class="la la-search"></i>
                </div>
            </div>
            <div class="col-lg-8">
                <h2 style="padding-left: 27px; font-size: 20px; padding-top: 35px; color: green;"><a
                        class="add-exp-laboral">
                        <li class="la la-plus-circle" style="display: inline-block;"></li> Agregar Usuario
                    </a></h2>

            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <td style="color: purple;">
                        <h4>Nombre</h4>
                    </td>
                    <td style="color: purple;">
                        <h4>Usuario</h4>
                    </td>
                    <td style="color: purple;">
                        <h4>Fecha de Ingreso</h4>
                    </td>
                    <td style="color: purple;">
                        <h4>Acción</h4>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of items">
                    <td>
                        <div class="table-list-title">
                            <h3 style="color: #fb236a;
                           font-family: Open Sans;
                           font-size: 16px;
                           text-decoration: underline;
                           line-height: 30px;">{{ u.nombre }}</h3>
                        </div>
                    </td>
                    <td>
                        <div class="table-list-title">
                            <h3>{{ u.usuario }}</h3>
                        </div>
                    </td>
                    <td>
                        <div class="table-list-title">
                            <h3>{{ u.fechaIngreso }}</h3>
                        </div>
                    </td>
                    <td>
                        <ul class="action_job">
                            <li><span>Eliminar</span><a href="#" title=""><i class="la la-trash"
                                        style="font-size: 36px; color: black;"></i></a></li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
