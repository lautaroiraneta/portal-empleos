<div class="block remove-bottom">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="account-popup-area signin-popup-box static">
                    <div class="account-popup">
                        <span>¡Bienvenido al sistema!</span>
                        <form>
                            <div class="cfield">
                                <input type="text" placeholder="Usuario" [(ngModel)]="usuarioLogin" name="usuarioLogin" />
                                <i class="la la-user"></i>
                            </div>
                            <div class="cfield">
                                <input type="password" placeholder="********" />
                                <i class="la la-key"></i>
                            </div>
                            <div>
                                <a href="#" title="" style="color: #fb236a;
                                                                    font-family: Open Sans;
                                                                    font-size: 16px;
                                                                    text-decoration: underline;
                                                                    line-height: 30px;">Solicitar Alta de mi Empresa</a>
                            </div>
                            <div>
                                <a href="#" title="" style="color: #fb236a;
                                                                        font-family: Open Sans;
                                                                        font-size: 16px;
                                                                        text-decoration: underline;
                                                                        line-height: 30px;"
                                                                        [routerLink]="['/alumno', 'new']">Solicitar Usuario de Alumno</a>
                            </div>
                            <button type="submit" (click)="ingresar()">Ingresar</button>
                            <a href="#" title="" style="color: #fb236a;
                                                                    font-family: Open Sans;
                                                                    float: right;
                                                                    font-size: 12px;
                                                                    text-decoration: underline;
                                                                    line-height: 30px;">Olvidé mi contraseña</a>
                        </form>
                        <!-- <div class="extra-login">
                            <span>Or</span>
                            <div class="login-social">
                                <a class="fb-login" href="#" title=""><i class="la la-facebook"></i></a>
                                <a class="tw-login" href="#" title=""><i class="la la-twitter"></i></a>
                            </div>
                        </div> -->
                    </div>
                </div><!-- LOGIN POPUP -->
            </div>
        </div>
    </div>
</div>
